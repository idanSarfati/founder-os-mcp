name: Action Guard (CI/CD)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-spec-compliance:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests google-generativeai

    - name: Run Action Guard
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python .github/scripts/action-guard.py
      continue-on-error: false

    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let violationDetails = 'Unable to read validation details.';
          try {
            if (fs.existsSync('validation_result.txt')) {
              violationDetails = fs.readFileSync('validation_result.txt', 'utf8');
            }
          } catch (error) {
            console.log('Error reading validation result:', error);
          }

          const body = 'ðŸš« **Action Guard Failed**\n\n' +
            'The code changes in this PR violate the Notion specification linked to the Linear issue.\n\n' +
            '**Violation Details:**\n' +
            violationDetails + '\n\n' +
            'Please review the requirements in the linked Notion page and update your code accordingly.';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })
